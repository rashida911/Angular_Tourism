<div class="container card-container">
  <div class="row">
    <div class="col" *ngFor="let item of districts">
      <div class="card" style="width: 18rem">
        <img
          src="../../assets/images/Cards/{{ item.img }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">More about {{ item.name }}</p>
          <a
            class="btn btn-outline-warning"
            (click)="redirectOnClick(item.name)"
            >Click to know more</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
